<form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Создание нового поста</h1>
    <div class="form-control">
        <label for="title">Название поста:</label>
        <input id="title" type="text" formControlName="title">
        <div class="validation">
            <small>
                <div class="alert alert-danger" *ngIf="post.errorCreatePost.Title[0]"> {{post.errorCreatePost.Title[0]}} </div>
            </small>
        </div>
    </div>

    <div class="form-control">
        <label>
            Контент поста:
        </label>
        <quill-editor formControlName='text'></quill-editor>
        <div class="validation">
            <small>
                <div class="alert alert-danger" *ngIf="post.errorCreatePost.Text[0]"> {{post.errorCreatePost.Text[0]}} </div>
            </small>
        </div>
    </div>

    <div class="form-control">
        <label for="author">Автор поста:</label>
        <input id="author" type="text" formControlName="author">
        <div class="validation">
            <small>
                <div class="alert alert-danger" *ngIf="post.errorCreatePost.Author[0]"> {{post.errorCreatePost.Author[0]}} </div>
            </small>
        </div>
    </div>
    <button type="submit" class="btn btn-block btn-dark">Создать пост</button>
</form>   

<button type="button" class="btn btn-success" (click)="getPosts()">Получить посты</button>

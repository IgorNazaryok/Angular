<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Заголовок</th>
            <th>Дата создания</th>
            <th>Автор</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let post of posts; let idx=index'>
           <td>{{idx+1}}</td>
           <td>{{post.title}}</td>
           <td>{{post.date | date:'EEEE, dd/MM/y HH:m'}}  </td>
           <td>{{post.author}}</td>
           <td>
               <button class="btn btn-link"
               [routeLink]="['/admin', 'post', post.id, 'edit']"
               >Открыть</button>
               <a (click)="remove(post.id)">Удалить</a>
            </td>
        </tr>
    </tbody>

</table>
